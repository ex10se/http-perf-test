name: perf-test-django-hypercorn

services:
  hypercorn:
    build:
      context: ../../
      dockerfile: ci/docker/backend/Dockerfile
    restart: unless-stopped
    volumes:
      - hypercorn:/tmp/hypercorn
      - ../../app/src:/app
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
      - PYTHONUNBUFFERED=1
      - DSN__RABBITMQ=${DSN__RABBITMQ}
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - perf-test-rmq

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - hypercorn:/tmp/hypercorn
    depends_on:
      - hypercorn
    networks:
      - perf-test-rmq

volumes:
  hypercorn:

networks:
  perf-test-rmq:
    external: true
    name: perf-test-rmq
