name: perf-test-rust-axum

services:
  rust_axum:
    build:
      context: ../../
      dockerfile: ci/docker/backend/Dockerfile
    restart: unless-stopped
    volumes:
      - rust_axum:/tmp/rust_axum
    environment:
      - DSN__RABBITMQ=${DSN__RABBITMQ}
      - SOCKET_PATH=/tmp/rust_axum/app.sock
      - RUST_LOG=info
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - perf-test-rmq

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8091:80"
    volumes:
      - rust_axum:/tmp/rust_axum
    depends_on:
      - rust_axum
    networks:
      - perf-test-rmq

volumes:
  rust_axum:

networks:
  perf-test-rmq:
    external: true
    name: perf-test-rmq
