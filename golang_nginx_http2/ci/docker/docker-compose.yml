name: perf-test-golang-nginx-http2

services:
  golang:
    build:
      context: ../../
      dockerfile: ci/docker/backend/Dockerfile
    restart: unless-stopped
    volumes:
      - golang_nginx_http2:/tmp/golang
    environment:
      - DSN__RABBITMQ=${DSN__RABBITMQ}
      - SOCKET_PATH=/tmp/golang/app.sock
    networks:
      - perf-test-rmq

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8087:80"
    volumes:
      - golang_nginx_http2:/tmp/golang
    depends_on:
      - golang
    networks:
      - perf-test-rmq

volumes:
  golang_nginx_http2:

networks:
  perf-test-rmq:
    external: true
    name: perf-test-rmq
