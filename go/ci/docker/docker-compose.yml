name: perf-test-go

services:
  go:
    build:
      context: ../../
      dockerfile: ci/docker/backend/Dockerfile
    restart: unless-stopped
    volumes:
      - go:/tmp/go
    environment:
      - DSN__RABBITMQ=${DSN__RABBITMQ}
      - SOCKET_PATH=/tmp/go/app.sock
    networks:
      - perf-test-rmq

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8086:80"
    volumes:
      - go:/tmp/go
    depends_on:
      - go
    networks:
      - perf-test-rmq

volumes:
  go:

networks:
  perf-test-rmq:
    external: true
    name: perf-test-rmq
