name: perf-test-django-gunicorn-nginx

services:
  gunicorn:
    build:
      context: ../../
      dockerfile: ci/docker/backend/Dockerfile
    restart: unless-stopped
    volumes:
      - gunicorn:/tmp/gunicorn
      - ../../app/src:/app
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
      - PYTHONUNBUFFERED=1
      - DSN__RABBITMQ=${DSN__RABBITMQ}
    networks:
      - perf-test-rmq

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - gunicorn:/tmp/gunicorn
    depends_on:
      - gunicorn
    networks:
      - perf-test-rmq

volumes:
  gunicorn:

networks:
  perf-test-rmq:
    external: true
    name: perf-test-rmq
